        <h4 id="1234-替换子串得到平衡字符串"><a href="#1234-替换子串得到平衡字符串" class="headerlink" title="1234. 替换子串得到平衡字符串"></a><a target="_blank" rel="noopener" href="https://leetcode.cn/problems/replace-the-substring-for-balanced-string/">1234. 替换子串得到平衡字符串</a></h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">有一个只含有 <span class="string">&#x27;Q&#x27;</span>, <span class="string">&#x27;W&#x27;</span>, <span class="string">&#x27;E&#x27;</span>, <span class="string">&#x27;R&#x27;</span> 四种字符，且长度为 n 的字符串。</span><br><span class="line">假如在该字符串中，这四个字符都恰好出现 n/4 次，那么它就是一个「平衡字符串」。</span><br><span class="line">给你一个这样的字符串 s，请通过「替换一个子串」的方式，使原字符串 s 变成一个「平衡字符串」。</span><br><span class="line">你可以用和「待替换子串」长度相同的 任何 其他字符串来完成替换。</span><br><span class="line">请返回待替换子串的最小可能长度。</span><br><span class="line">如果原字符串自身就是一个平衡字符串，则返回 0。</span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line">输入：s = <span class="string">&quot;QWER&quot;</span></span><br><span class="line">输出：0</span><br><span class="line">解释：s 已经是平衡的了。</span><br><span class="line"></span><br><span class="line">示例 2：</span><br><span class="line">输入：s = <span class="string">&quot;QQWE&quot;</span></span><br><span class="line">输出：1</span><br><span class="line">解释：我们需要把一个 <span class="string">&#x27;Q&#x27;</span> 替换成 <span class="string">&#x27;R&#x27;</span>，这样得到的 <span class="string">&quot;RQWE&quot;</span> (或 <span class="string">&quot;QRWE&quot;</span>) 是平衡的。</span><br><span class="line"></span><br><span class="line">示例 3：</span><br><span class="line">输入：s = <span class="string">&quot;QQQW&quot;</span></span><br><span class="line">输出：2</span><br><span class="line">解释：我们可以把前面的 <span class="string">&quot;QQ&quot;</span> 替换成 <span class="string">&quot;ER&quot;</span>。 </span><br><span class="line"></span><br><span class="line">示例 4：</span><br><span class="line">输入：s = <span class="string">&quot;QQQQ&quot;</span></span><br><span class="line">输出：3</span><br><span class="line">解释：我们可以替换后 3 个 <span class="string">&#x27;Q&#x27;</span>，使 s = <span class="string">&quot;QWER&quot;</span></span><br></pre></td></tr></table></figure>

<p>解答：双指针+滑动窗口</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">balancedString</span><span class="params">(String s)</span> &#123;</span><br><span class="line">        <span class="type">int</span> n=s.length();</span><br><span class="line">        <span class="type">int</span> res=n;</span><br><span class="line">        <span class="type">int</span>[] tol=<span class="keyword">new</span> <span class="title class_">int</span>[<span class="number">4</span>];</span><br><span class="line">        <span class="comment">//统计每个字符出现的次数</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="type">char</span> c:s.toCharArray())tol[get(c)]++;</span><br><span class="line">        <span class="comment">//本身就符合条件直接返回0</span></span><br><span class="line">        <span class="keyword">if</span>(tol[<span class="number">0</span>]==n/<span class="number">4</span>&amp;&amp;tol[<span class="number">1</span>]==n/<span class="number">4</span>&amp;&amp;tol[<span class="number">2</span>]==n/<span class="number">4</span>)<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//统计l-r区间每个字符出现的次数</span></span><br><span class="line">        <span class="type">int</span>[] sum=<span class="keyword">new</span> <span class="title class_">int</span>[<span class="number">4</span>];</span><br><span class="line">        <span class="comment">//l左指针，r右指针</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> r=<span class="number">0</span>,l=<span class="number">0</span>;r&lt;n;r++)&#123;</span><br><span class="line">            sum[get(s.charAt(r))]++;</span><br><span class="line">            <span class="keyword">while</span>(l&lt;=r&amp;&amp;check(tol,sum,n/<span class="number">4</span>))&#123;</span><br><span class="line">                res=Math.min(r-l+<span class="number">1</span>,res);</span><br><span class="line">                <span class="comment">//缩短区间</span></span><br><span class="line">                sum[get(s.charAt(l++))]--;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">int</span> <span class="title function_">get</span><span class="params">(<span class="type">char</span> c)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(c==<span class="string">&#x27;Q&#x27;</span>)<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span>(c==<span class="string">&#x27;W&#x27;</span>)<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">if</span>(c==<span class="string">&#x27;E&#x27;</span>)<span class="keyword">return</span> <span class="number">2</span>;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">3</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//通过check找最短待替换字串</span></span><br><span class="line">    <span class="type">boolean</span> <span class="title function_">check</span><span class="params">(<span class="type">int</span>[] tol,<span class="type">int</span>[] sum,<span class="type">int</span> target)</span>&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;<span class="number">4</span>;i++)&#123;</span><br><span class="line">            <span class="comment">//如果本身都大于n/4，不符合条件直接返回false</span></span><br><span class="line">            <span class="keyword">if</span>(tol[i]-sum[i]&gt;target)<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
